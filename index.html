<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <div id="calc-container">
      <div id="display"><span id="display-text"></span></div>
      <div id="buttons">
        <button type="button" id="ac" class="canc">ac</button>
        <button type="button" id="canc" class="canc">bs</button>
        <button type="button" id="num7" class="number">7</button>
        <button type="button" id="num8" class="number">8</button>
        <button type="button" id="num9" class="number">9</button>
        <button type="button" id="division" class="operation">/</button>
        <button type="button" id="num4" class="number">4</button>
        <button type="button" id="num5" class="number">5</button>
        <button type="button" id="num6" class="number">6</button>
        <button type="button" id="multiply" class="operation">*</button>
        <button type="button" id="num1" class="number">1</button>
        <button type="button" id="num2" class="number">2</button>
        <button type="button" id="num3" class="number">3</button>
        <button type="button" id="minus" class="operation">-</button>
        <button type="button" id="num0" class="number">0</button>
        <button type="button" id="dot" class="other">.</button>
        <button type="button" id="equals" class="other">=</button>
        <button type="button" id="plus" class="operation">+</button>
      </div>
    </div>
  </body>
</html>
